<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter APP</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="app-container">
            <div class="title">
                <h2>Tally Counter</h2>
            </div>
            <div class="display">
                0
            </div>
            <div class="subtitle">
                <h4>Count</h4>
            </div>
            <div class="buttons">
                <button type="submit" id="btn-plus"><i class='bx bx-plus'></i></button>
                <button type="submit" id="btn-minus"><i class='bx bx-minus' ></i></button>
            </div>
            <button type="submit" id="reset-btn"><i class='bx bx-reset' ></i></button>
        </div>
    </div>
 
    



    <script src="script.js"></script>
</body>
</html>
